<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Matrix Transformation - Rank-2 Decomposition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .controls { position: absolute; top: 10px; left: 10px; background: rgba(50,50,50,0.7); padding: 10px; border-radius: 5px; }
        .slider-group { display: flex; margin-bottom: 5px; align-items: center; }
        .slider-label { width: 30px; }
        .matrix-display { margin-top: 20px; font-family: monospace; }
        button { margin: 5px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="controls" id="controls"></div>
    <script>
        let scene, camera, renderer, cube, axesHelper;
        const matrixA = [
            [1, 0],
            [0, 1],
            [0, 0]
        ];
        const matrixB = [
            [1, 0, 0],
            [0, 1, 0]
        ];
        let isRandomWalking = false;
        let randomWalkInterval;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-3, 3, 3, -3, 0.1, 1000);
            camera.position.set(2, 2, 2);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            createControls();
            updateTransformation();
            animate();
            window.addEventListener('resize', onWindowResize, false);
        }

        function createControls() {
            const controls = document.getElementById('controls');
            
            const matrixAControls = document.createElement('div');
            matrixAControls.innerHTML = '<h3>Matrix A (3x2)</h3>';
            createMatrixControls(matrixA, matrixAControls, 'A');
            controls.appendChild(matrixAControls);
            
            const matrixBControls = document.createElement('div');
            matrixBControls.innerHTML = '<h3>Matrix B (2x3)</h3>';
            createMatrixControls(matrixB, matrixBControls, 'B');
            controls.appendChild(matrixBControls);
            
            const matrixDisplay = document.createElement('div');
            matrixDisplay.className = 'matrix-display';
            matrixDisplay.id = 'matrixDisplay';
            controls.appendChild(matrixDisplay);
            
            const randomizeButton = document.createElement('button');
            randomizeButton.textContent = 'Randomize Matrices';
            randomizeButton.addEventListener('click', randomizeMatrices);
            controls.appendChild(randomizeButton);

            const randomWalkButton = document.createElement('button');
            randomWalkButton.textContent = 'Start Random Walk';
            randomWalkButton.addEventListener('click', toggleRandomWalk);
            randomWalkButton.id = 'randomWalkButton';
            controls.appendChild(randomWalkButton);
        }

        function createMatrixControls(matrix, container, label) {
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const sliderGroup = document.createElement('div');
                    sliderGroup.className = 'slider-group';
                    
                    const sliderLabel = document.createElement('span');
                    sliderLabel.className = 'slider-label';
                    sliderLabel.textContent = `${label}${i+1}${j+1}:`;
                    sliderGroup.appendChild(sliderLabel);
                    
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    slider.min = '-1.5';
                    slider.max = '1.5';
                    slider.step = '0.001';
                    slider.value = matrix[i][j];
                    slider.addEventListener('input', (e) => {
                        const value = parseFloat(e.target.value);
                        updateMatrix(matrix, i, j, value);
                        sliderGroup.querySelector('span:last-child').textContent = value.toFixed(3);
                    });
                    sliderGroup.appendChild(slider);
                    
                    const value = document.createElement('span');
                    value.textContent = matrix[i][j].toFixed(3);
                    sliderGroup.appendChild(value);
                    
                    container.appendChild(sliderGroup);
                }
            }
        }

        function updateMatrix(matrix, row, col, value) {
            matrix[row][col] = value;
            updateTransformation();
        }

        function updateTransformation() {
            updateMatrixDisplay();
            applyMatrix();
        }

        function updateMatrixDisplay() {
            const result = multiplyMatrices(matrixA, matrixB);
            let html = '<h3>Resulting 3x3 Matrix</h3>';
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    html += result[i][j].toFixed(3) + ' ';
                }
                html += '<br>';
            }
            document.getElementById('matrixDisplay').innerHTML = html;
        }

        function multiplyMatrices(a, b) {
            const result = [];
            for (let i = 0; i < 3; i++) {
                result[i] = [];
                for (let j = 0; j < 3; j++) {
                    result[i][j] = 0;
                    for (let k = 0; k < 2; k++) {
                        result[i][j] += a[i][k] * b[k][j];
                    }
                }
            }
            return result;
        }

        function applyMatrix() {
            const result = multiplyMatrices(matrixA, matrixB);
            const m = new THREE.Matrix4();
            m.set(
                result[0][0], result[0][1], result[0][2], 0,
                result[1][0], result[1][1], result[1][2], 0,
                result[2][0], result[2][1], result[2][2], 0,
                0, 0, 0, 1
            );
            cube.matrix.copy(m);
            cube.matrixAutoUpdate = false;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 6;
            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function randomizeMatrices() {
            for (let i = 0; i < matrixA.length; i++) {
                for (let j = 0; j < matrixA[i].length; j++) {
		    updateMatrix(matrixA, i, j, Math.random() * 3 - 1.5)
                }
            }
            for (let i = 0; i < matrixB.length; i++) {
                for (let j = 0; j < matrixB[i].length; j++) {
		    updateMatrix(matrixB, i, j, Math.random() * 3 - 1.5)		    
                }
            }
            updateSliders();
	    updateTransformation();
        }

	function updateSliders() {
	    const sliders = document.querySelectorAll('input[type="range"]');
	    sliders.forEach((slider, index) => {
		if (index < 6) {
		    // MatrixA (3x2)
		    const i = Math.floor(index / 2);
		    const j = index % 2;
		    slider.value = matrixA[i][j];
		    slider.nextElementSibling.textContent = matrixA[i][j].toFixed(3);
		} else {
		    // MatrixB (2x3)
		    const i = Math.floor((index - 6) / 3);
		    const j = (index - 6) % 3;
		    slider.value = matrixB[i][j];
		    slider.nextElementSibling.textContent = matrixB[i][j].toFixed(3);
		}
	    });
	}

        function toggleRandomWalk() {
            isRandomWalking = !isRandomWalking;
            const button = document.getElementById('randomWalkButton');
            if (isRandomWalking) {
                button.textContent = 'Stop Random Walk';
                randomWalkInterval = setInterval(randomWalkStep, 100);
            } else {
                button.textContent = 'Start Random Walk';
                clearInterval(randomWalkInterval);
            }
        }

        function randomWalkStep() {
            for (let i = 0; i < matrixA.length; i++) {
                for (let j = 0; j < matrixA[i].length; j++) {
		    updateMatrix(matrixA, i, j, matrixA[i][j] + (Math.random() - 0.5) * 0.02)
                }
            }
            for (let i = 0; i < matrixB.length; i++) {
                for (let j = 0; j < matrixB[i].length; j++) {
		    updateMatrix(matrixB, i, j, matrixB[i][j] + (Math.random() - 0.5) * 0.02)
                }
            }
            updateSliders();
            updateTransformation();
        }

        init();
    </script>
</body>
</html>
